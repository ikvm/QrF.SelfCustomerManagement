            <!-- START CONTENT -->
            <section id="content">
                <!--breadcrumbs start-->
                <div id="breadcrumbs-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col s12 m12 l12">
                                <h5 class="breadcrumbs-title">客户信息</h5>
                                <ol class="breadcrumbs">
                                    <li>
                                        <a href="index.html">首页</a>
                                    </li>

                                        <a href="#">客户管理</a>
                                    </li>
                                    <li class="active">客户信息</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <!--breadcrumbs end-->
                <!--start container-->
                <div class="container">
                    <div class="progress default"></div>
                    <div class="section">
                        <div class="row">
                            <form class="col s12 query_form">
                                <div class="row">
                                    <div class="input-field col s3">
                                        <input name="Name" type="text" class="validate">
                                        <label for="icon_prefix3" class="">客户名称</label>
                                    </div>
                                    <div class="input-field col s9">
                                        <button class="btn cyan waves-effect waves-light left query_btn" type="button" name="action">
                                            <i class="mdi-action-search"></i> 查询
                                        </button>
                                        <a class="btn teal waves-effect waves-light right modal-trigger" href="#modalEdit">
                                            <i class="mdi-content-add"></i> 新增
                                        </a>
                                    </div>
                                </div>
                            </form>
                            <div class="col s12">
                                <table class="responsive-table hoverable centered  striped table-data"></table>
                            </div>
                            <div class="col s12">
                                <div id="modalEdit" class="modal bottom-sheet">
                                    <div class="modal-content">
                                        <div class="row">
                                            <div class="col l8 offset-l2 m12 s12">
                                                <h4>编辑客户</h4>
                                                <div class="card-panel">
                                                    <form class="formValidate" id="formValidate">
                                                        <input type="hidden" id="ID" name="ID" class="form-field" data-type="number" data-default-value="0" value="0" />
                                                        <div class="row">
                                                            <div class="input-field col s6">
                                                                <label for="BuyTime">购买日期 *</label>
                                                                <input id="BuyTime" name="BuyTime" class="form-field" data-type="date" type="text" data-default-value="" value="" data-error=".errorTxt1">
                                                                <div class="errorTxt1"></div>
                                                            </div>
                                                            <div class="input-field col s6">
                                                                <label for="Name">客户姓名 *</label>
                                                                <input id="Name" name="Name" class="form-field" data-type="text" type="text" data-default-value="" value="" data-error=".errorTxt2">
                                                                <div class="errorTxt2"></div>
                                                            </div>
                                                            <div class="input-field col s6">
                                                                <label for="Days">购买天数 *</label>
                                                                <input id="Days" name="Days" class="form-field" data-type="number" type="number" data-default-value="0" value="0" data-error=".errorTxt3">
                                                                <div class="errorTxt3"></div>
                                                            </div>
                                                            <div class="input-field col s6">
                                                                <label for="Money">金额 *</label>
                                                                <input id="Money" name="Money" class="form-field" data-type="number" type="number" data-default-value="0" value="0" data-error=".errorTxt4">
                                                                <div class="errorTxt4"></div>
                                                            </div>
                                                            <div class="input-field col s6">
                                                                <label for="Product">产品名称 *</label>
                                                                <input id="Product" name="Product" class="form-field" data-type="text" type="text" data-default-value="" value="" data-error=".errorTxt5">
                                                                <div class="errorTxt5"></div>
                                                            </div>
                                                            <div class="input-field col s6">
                                                                <label for="Card">卡号</label>
                                                                <input id="Card" name="Card" class="form-field" data-type="text" type="text" data-default-value="" value="" >
                                                            </div>
                                                            <div class="input-field col s6">
                                                                <label for="Contact">联系方式</label>
                                                                <input id="Contact" name="Contact" class="form-field" data-type="text" type="text" data-default-value="" value="" >
                                                            </div>
                                                            <div class="input-field col s6">
                                                                <label for="YieldRate">收益率</label>
                                                                <input id="YieldRate" name="YieldRate" class="form-field" data-type="text" type="text" data-default-value="" value="" >
                                                            </div>
                                                            <div class="input-field col s6">
                                                                <label for="Expected">预期收益</label>
                                                                <input id="Expected" name="Expected" class="form-field" data-type="text" type="text" data-default-value="" value="" >
                                                            </div>
                                                            <div class="input-field col s6">
                                                                <label for="CarrayDate">起息日期</label>
                                                                <input id="CarrayDate" name="CarrayDate" class="form-field" data-type="date" type="text" data-default-value="" value="" >
                                                            </div>
                                                            <div class="input-field col s6">
                                                                <label for="DueDate">到期日期</label>
                                                                <input id="DueDate" name="DueDate" class="form-field" data-type="date" type="text" data-default-value="" value="" >
                                                            </div>
                                                            <div class="input-field col s6">
                                                                <label for="Remark">备注说明</label>
                                                                <textarea id="Remark" name="Remark" class="materialize-textarea form-field" data-type="text" data-default-value=""></textarea>
                                                            </div>
                                                            <div class="input-field col s12">
                                                                <button class="btn waves-effect waves-light right submit" type="submit" id="btn-save" name="action">
                                                                    <i class="mdi-content-send"></i>
                                                                    提交
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
